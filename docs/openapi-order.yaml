openapi: 3.0.3
info:
  title: Order Service API
  description: Service for managing user orders
  version: 1.0.0
servers:
  - url: http://localhost:8080/api/orders
    description: Development server (via NGINX Gateway)
tags:
  - name: Orders
    description: Order management operations
paths:
  /:
    get:
      tags: [Orders]
      summary: Get user's orders
      security:
        - bearerAuth: []
      responses:
        "200":
          description: A list of user's orders
          content:
            application/json:
              schema:
                type: object
                properties:
                  orders:
                    type: array
                    items:
                      $ref: "#/components/schemas/Order"
    post:
      tags: [Orders]
      summary: Create a new order
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateOrderRequest"
      responses:
        "201":
          description: Order created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message: { type: string }
                  order: { $ref: "#/components/schemas/Order" }
  /{id}:
    get:
      tags: [Orders]
      summary: Get an order by ID
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      responses:
        "200":
          description: Order details
          content:
            {
              application/json:
                { schema: { $ref: "#/components/schemas/Order" } },
            }
        "403":
          description: Access denied
        "404":
          description: Order not found
  /{id}/status:
    patch:
      tags: [Orders]
      summary: Update order status
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  enum: [pending, processing, shipped, delivered, cancelled]
      responses:
        "200":
          description: Status updated
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    OrderItem:
      type: object
      properties:
        productId: { type: integer }
        quantity: { type: integer }
        price: { type: number, format: float }
    CreateOrderRequest:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/OrderItem"
    Order:
      type: object
      properties:
        id: { type: integer }
        userId: { type: integer }
        items:
          type: array
          items:
            $ref: "#/components/schemas/OrderItem"
        totalAmount: { type: number, format: float }
        status: { type: string }
        createdAt: { type: string, format: date-time }
