# --- ФАЙЛ: gateway/nginx.conf (ФИНАЛЬНАЯ ИСПРАВЛЕННАЯ ВЕРСИЯ) ---

# --- Апстримы для сервисов ---
# Имена здесь должны ТОЧНО совпадать с теми, что используются в proxy_pass ниже.

upstream auth_service {
    server auth-service-1:3001;
}

# Этот апстрим не используется в задаче с Saga, но оставим его на будущее
upstream catalog_service {
    server catalog-service-1:3002;
}

upstream order_service {
    server order-service-1:3003;
}

server {
    listen 8080;
    server_name localhost;

    # --- Правила маршрутизации ---

    location /api/auth/ {
        # Теперь NGINX найдет upstream с именем 'auth_service'
        proxy_pass http://auth_service/api/auth/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/products/ {
        proxy_pass http://catalog_service/api/products/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/wishlist/ {
        proxy_pass http://catalog_service/api/wishlist/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    location /api/orders/ {
        # Теперь NGINX найдет upstream с именем 'order_service'
        proxy_pass http://order_service/api/orders/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Location для проверки работоспособности
    location /health {
        return 200 'NGINX is up';
        add_header Content-Type text/plain;
    }
}